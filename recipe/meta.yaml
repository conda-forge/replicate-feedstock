{% set name = "replicate" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/replicate-{{ version }}.tar.gz
  sha256: faa3551a825d9eb2c0bfc0407ddab75b9e02865344168241a1d41a4e73bbc661

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - httpx >=0.21.0,<1
    - packaging
    - pydantic >1
    - typing-extensions >=4.5.0

test:
  imports:
    - replicate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://replicate.com
  summary: Python client for Replicate
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/replicate/replicate-python

extra:
  recipe-maintainers:
    - sodre
