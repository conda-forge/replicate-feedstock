{% set name = "replicate" %}
{% set version = "0.29.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/replicate-{{ version }}.tar.gz
  sha256: 453b5c3564526190cc9766a98684d0526e08d0042f1cc4f653509bc016999dac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - httpx >=0.21.0,<1
    - packaging
    - pydantic >1
    - typing-extensions >=4.5.0

test:
  imports:
    - replicate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://replicate.com
  summary: Python client for Replicate
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/replicate/replicate-python

extra:
  recipe-maintainers:
    - sodre
