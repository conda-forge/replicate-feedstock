{% set name = "replicate" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/replicate-{{ version }}.tar.gz
  sha256: 4d54b5838c1552a6f76cc37c3af8d9a7998105382082d672acad31636ad443b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - packaging
    - pydantic >1
    - typing-extensions >=4.5.0
    - requests >=2

test:
  imports:
    - replicate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://replicate.com
  summary: Python client for Replicate
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/replicate/replicate-python

extra:
  recipe-maintainers:
    - sodre
